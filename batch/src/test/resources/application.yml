spring:
  profiles:
    include: value
  datasource:
    batch:
      jdbc-url: jdbc:h2:mem:public;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
      username: sa
      password:
      driver-class-name: org.h2.Driver
      pool-name: metadata-pool
    hikari:
      jdbc-url: jdbc:h2:mem:public;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
      username: sa
      password:
      driver-class-name: org.h2.Driver
      pool-name: hikari-pool
  batch:
    job:
      enabled: false
  cloud:
    aws:
      credentials:
        access-key: ak
        secret-key: sk
      sqs:
        endpoint: http://localhost
        region: region
logging:
  level:
    root: info

elastic:
  username: ${ELASTIC_USERNAME:elastic}
  password: ${ELASTIC_PASSWORD:changeit}
  host: ${ELASTIC_HOST:localhost}
  port: ${ELASTIC_PORT:9205}
  truststore:
    location: ${ELASTIC_TRUSTSTORE_LOCATION:src/test/resources/test-keystore/test-ca.p12}
    password: ${ELASTIC_TRUSTSTORE_PASSWORD:changeit}
  connection-timeout-millis: 30000
  socket-timeout-millis: 30000

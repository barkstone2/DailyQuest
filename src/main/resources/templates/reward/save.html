<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이템 등록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body class="container">
<div class="position-relative" style="max-width: 700px; min-width: 400px;">
    <form method="post" th:object="${reward}" th:action="@{/rewards/save}" th:id="rewardForm">
        <h1>아이템 등록</h1>
        <input type="hidden" name="_method" value="post"/>
        <div class="row mb-3">
            <label th:for="name" class="col-sm-2 col-form-label">아이템 이름</label>
            <div class="col-sm-10">
                <input class="form-item form-control" type="text" th:field="*{name}">
            </div>
        </div>
        <div class="row mb-3">
            <label th:for="description" class="col-sm-2 col-form-label">아이템 설명</label>
            <div class="col-sm-10">
                <textarea style="resize: none" class="form-item form-control" type="text" rows="3" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label th:for="grade" class="col-sm-2 col-form-label">아이템 등급</label>
            <div class="col-auto">
                <select th:field="*{grade}" class="form-item form-select">
                    <option value="">==등급 선택==</option>
                    <option th:each="grd : ${gradeList}"
                            th:value="${grd.name()}" th:text="${grd.getText()}">difficulty</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a class="btn btn-success" id="listBtn" href="/rewards">목록</a>
    </form>
</div>
</form>
</body>
</html>

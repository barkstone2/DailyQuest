<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>퀘스트 등록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body class="container">
    <div class="position-relative" style="max-width: 700px; min-width: 400px;">
        <form method="post" th:object="${quest}" th:action="@{/quests/save}">
            <h1>퀘스트 등록</h1>
            <input type="hidden" name="_method" value="get"/>
            <div class="row mb-3">
                <label th:for="difficulty" class="col-sm-2 col-form-label">난이도</label>
                <div class="col-auto">
                    <select th:field="*{difficulty}" class="form-item form-select">
                        <option value="">==난이도 선택==</option>
                        <option th:each="dfc : ${difficultyList}"
                                th:value="${dfc.name()}" th:text="${dfc.getText()}"
                                th:data-exp="${dfc.experience}" th:data-gold="${dfc.gold}">difficulty</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">보상</label>
                <div class="col-auto">
                    <div id="diffReward" style="background-color: #e9ecef" class="col-auto form-control" th:text="'난이도를 선택하세요.'"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input class="form-item form-control" type="text" th:field="*{title}">
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="description" class="col-sm-2 col-form-label">설명</label>
                <div class="col-sm-10">
                    <textarea style="resize: none" class="form-item form-control" type="text" rows="3" th:field="*{description}"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="reward" class="col-sm-2 col-form-label align-items-center">커스텀 보상</label>
                <div class="col-sm-10">
                    <div th:each="reward : ${quest.rewards}" class="reward-row d-flex mb-1" th:id="|rewardRow${rewardStat.count}|" th:data-id="${rewardStat.count}">
                        <div class="w-75">
                            <input class="form-item reward-item form-control" type="text" th:id="|reward${rewardStat.count}|" th:name="rewards" th:value="${reward}">
                        </div>
                        <div class="reward-delete btn btn-secondary visually-hidden ms-1" th:data-id="${rewardStat.count}">삭제</div>
                    </div>
                    <div id="rewardAddBtn" class="btn btn-light">추가</div>
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="deadLineDate" class="col-sm-2 col-form-label">마감일</label>
                <div class="col-auto">
                    <input class="form-item form-control" type="date" th:field="*{deadLineDate}">
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="deadLineTime" class="col-sm-2 col-form-label">마감시간</label>
                <div class="col-auto">
                    <input class="form-item form-control" type="time" th:field="*{deadLineTime}">
                </div>
            </div>
            <div class="row mb-3">
                <label th:for="repeat" class="col-sm-2 col-form-label">반복여부</label>
                <div class="col-auto align-self-center">
                    <div class="form-check form-switch">
                        <input class="form-item form-control form-check-input" type="checkbox" th:field="*{repeat}">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <a class="btn btn-success" id="listBtn" href="/quests">목록</a>
        </form>
    </div>
</form>

</body>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let difficultySelect = document.getElementById('difficulty');

        difficultySelect.addEventListener("change", function () {
            let exp = this.options[this.selectedIndex].getAttribute('data-exp');
            let gold = this.options[this.selectedIndex].getAttribute('data-gold');

            let rewardText = exp + ' Exp, ' + gold + ' Gold';

            if(this.selectedIndex == 0) rewardText = '난이도를 선택하세요.';
            document.getElementById('diffReward').innerText = rewardText;
        });

        let rewardAddBtn = document.getElementById('rewardAddBtn');
        rewardAddBtn.addEventListener('click', function () {

            let tempRowHtml = document.createElement('div');
            tempRowHtml.className = 'reward-row d-flex mb-1 temp-row';
            tempRowHtml.innerHTML
                = '<div class="w-75">'
                +     '<input class="form-item reward-item form-control" type="text" name="rewards">'
                + '</div>'
                + '<div class="reward-delete btn btn-secondary ms-1" onclick="deleteTempRewardRow(this)">삭제</div>';

            rewardAddBtn.before(tempRowHtml);
            let rewardRowCount = document.getElementsByClassName('reward-row').length;
            if(rewardRowCount == 5) rewardAddBtn.classList.add('visually-hidden');
        });

    });

    function deleteTempRewardRow(t) {
        t.parentElement.remove();
        let rewardAddBtn = document.getElementById('rewardAddBtn');
        rewardAddBtn.classList.remove('visually-hidden');
    }
</script>
</html>

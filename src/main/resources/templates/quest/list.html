<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_head ('퀘스트 목록', ~{::style})}">
    <style>
        .card{
            width: 400px!important;
            cursor: pointer;
        }
        .fw-semi-bold {
            font-weight: 600!important;
        }
        .card:hover {
            background-color: aliceblue!important;
        }
        .list-item {
            position: relative;
            display: block;
            padding: 0.5rem 1rem;
            color: #212529;
            border: 1px solid rgba(0,0,0,.125);
            border-width: 0 0 1px;
        }
        .list-group-flush>.list-item:last-child {
            border-bottom-width: 0;
        }
        .text-box {
            height: 72px;
            -webkit-line-clamp: 3;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .doodle-checkbox {
            display: block;
            background-image : url("/image/empty-checkbox.png");
            background-size: 34px, 34px;
            width: 34px;
            height: 34px;
        }

        .doodle-checkbox:hover {
            background-image : url("/image/empty-checkbox-hover.png");
            background-size: 34px, 34px;
        }

        .doodle-checkbox.on {
            display: block;
            background-image : url("/image/checkbox.png");
            background-size: 34px, 34px;
            width: 34px;
            height: 34px;
        }

        .doodle-checkbox.on:hover {
            background-image : url("/image/checkbox-hover.png");
            background-size: 34px, 34px;
        }

        .detail-quest-count:hover {
            background-color: #99CCFF !important;
        }

        .detail-quest-complete {
            background-color: #39b47b;
            text-decoration: line-through;
        }

        .proceed-quest .completed-quest-element {
            display: none !important;
        }

    </style>
</head>
<body class="container">
    <header th:replace="~{layout/head_menu :: user_menu}"></header>
    <div class="row">
        <h1 class="col-auto">퀘스트 목록</h1>
        <div class="col-auto align-self-center">
            <select class="form-control form-select" th:name="state" th:id="state">
                <option th:each="state : ${stateList}" th:value="${state.name()}" th:text="${state.message}" th:selected="${searchCondition.state == state}"></option>
            </select>
        </div>
        <div class="col-auto align-self-center">
            <a class="btn btn-primary"href="/quests/save">퀘스트 등록</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-auto g-4 mb-4" id="questList">
        <div th:if="${questList. getSize() == 0}">
            등록된 퀘스트가 없습니다.
        </div>
        <div class="col" th:each="quest : ${questList.getContent()}">
            <a th:class="|card text-reset text-decoration-none card${quest.questId}|"
               th:href="|/quests/${quest.questId}|"
               th:classappend="${quest.canComplete ? '' : 'proceed-quest'}">
                <div class="card-header d-flex">
                    <div class="col-10 d-flex">
                        <span class="p-1 m-1 fw-semi-bold" th:text="|#${quest.seq}|"></span>
                        <span class="rounded bg-danger text-white p-1 m-1" th:text="${quest.difficulty.getText()}">퀘스트 난이도</span>
                        <span th:class="|${quest.state.cssClassInfo} p-1 m-1|" th:text="${quest.state.message}">퀘스트 상태</span>
                        <span class="p-1 fw-semi-bold" th:if="${quest.state == quest.state.COMPLETE || quest.state == quest.state.DISCARD}"
                              th:text="${#temporals.format(quest.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                    <div class="col-2 d-flex justify-content-center completed-quest-element">
                        <span class="btn-success p-1 m-1 rounded complete-btn" th:data-quest-id="${quest.questId}">완료</span>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-truncate" th:text="${quest.title}">퀘스트 제목</h5>
                    <p class="card-text border-start border-2 ps-3 text-box" th:text="${quest.description}">퀘스트 설명</p>

                    <div class="mb-1" style="height: 216px;">
                        <div class="row mb-1 ps-3" th:each="detailQuest : ${quest.detailQuests}"
                             th:with="isComplete=${detailQuest.state == detailQuest.state.COMPLETE}">
                            <span class="col-9 border border-1 rounded p-1 text-truncate"
                                  th:classappend="${isComplete ? 'detail-quest-complete' : ''}"
                                  th:text="${detailQuest.title}">
                                세부 퀘스트
                            </span>
                            <th:block th:switch="${detailQuest.type}">
                                <span class="col-3 justify-content-center align-items-center d-flex" th:case="${detailQuest.type.CHECK}">
                                    <span class="detail-quest-interact-btn doodle-checkbox"
                                          th:classappend="${isComplete ? 'on' : ''}"
                                          th:data-detail-id="${detailQuest.id}" th:data-quest-id="${quest.questId}"></span>
                                </span>
                                <span class="col-3 justify-content-center align-items-center d-flex" th:case="${detailQuest.type.COUNT}">
                                    <span class="border border-1 rounded p-1 text-center detail-quest-count detail-quest-interact-btn"
                                          th:classappend="${isComplete ? 'detail-quest-complete' : ''}"
                                          th:data-detail-id="${detailQuest.id}" th:data-quest-id="${quest.questId}"
                                          th:text="|${detailQuest.count}/${detailQuest.targetCount}|"></span>
                                </span>
                            </th:block>
                        </div>
                    </div>
                    <span class="border border-1 rounded p-1 bg-light fw-semi-bold" th:text="|경험치 ${quest.difficulty.getExperience()}|">경험치 50</span>
                    <span class="border border-1 rounded p-1 bg-light fw-semi-bold" th:text="|골드 ${quest.difficulty.getGold()}|">골드 100</span>
                </div>
                <div class="list-group list-group-flush" >
                    <div class="list-item text-truncate" th:each="reward : ${quest.rewards}" th:text="${reward.name}">&nbsp;</div>
                    <div class="list-item text-truncate" th:if="${quest.rewards.size() < 3}" th:each="num : ${#numbers.sequence(1+quest.rewards.size(),3)}">&nbsp;</div>
                </div>
                <div class="card-footer" th:with="deadLine=|${#strings.defaultString(quest.deadLineDate, '')} ${#strings.defaultString(quest.deadLineTime, '')}|">
                    <span class="bg-warning rounded p-1 text-white">완료기한</span>
                    <span class="m-1 fw-semi-bold" th:text="|${#strings.defaultString(deadLine, '없음')}|"></span>
                </div>
            </a>
        </div>
    </div>
    <h4 class="visually-hidden mb-4 text-center" id="lastPageMessage">마지막 페이지입니다.</h4>
</body>
<script th:inline="javascript">

    function interactDetailQuest(eventTarget, evt) {
        evt.stopPropagation();
        evt.preventDefault();

        let questId = eventTarget.getAttribute("data-quest-id");
        let detailQuestId = eventTarget.getAttribute("data-detail-id");

        let url = "/api/quests/" + questId + "/details/" + detailQuestId;

        const xhr = new XMLHttpRequest();
        xhr.open("put", url);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader("Accept", 'application/json');
        let token = document.getElementsByName('_csrf')[0].getAttribute('content');
        let header = document.getElementsByName('_csrf_header')[0].getAttribute('content');
        xhr.setRequestHeader(header, token);

        xhr.onload = () => {
            if (xhr.status === 200) {
                const result = JSON.parse(xhr.response);
                let detailQuest = result['detailQuest'];
                let canComplete = result['canComplete'];

                let titleWrap = eventTarget.parentElement.previousElementSibling;

                let className;
                if(detailQuest.type === 'CHECK') {
                    className = 'on';
                } else {
                    className = 'detail-quest-complete';
                    eventTarget.textContent = detailQuest['count'] + "/" + detailQuest['targetCount'];
                }

                if(detailQuest.state === 'COMPLETE') {
                    eventTarget.classList.add(className);
                    titleWrap.classList.add('detail-quest-complete');
                } else {
                    eventTarget.classList.remove(className);
                    titleWrap.classList.remove('detail-quest-complete');
                }

                let questCard = document.getElementsByClassName('card'+questId)[0];

                if(canComplete) {
                    questCard.classList.remove('proceed-quest');
                } else {
                    questCard.classList.add('proceed-quest');
                }

            } else {
                alert(xhr.response.message);
            }
        }

        xhr.send();
    }

    document.addEventListener("DOMContentLoaded", function() {
        let detailQuestInteractBtns = document.getElementsByClassName("detail-quest-interact-btn");
        for (let i = 0; i < detailQuestInteractBtns.length; i++) {
            detailQuestInteractBtns[i].addEventListener("click", evt => interactDetailQuest(detailQuestInteractBtns[i], evt))
        }
    })


    let stateSelector = document.getElementById('state');
    stateSelector.addEventListener('change', function () {
        location.href = "?state=" + stateSelector.value;
    });

    const pageSize = 9;
    let currentPage = 0;
    let hasNext = [[${questList.hasNext}]];

    function getQuestPages(pageNo) {
        const state = document.getElementById('state').value;

        const xhr = new XMLHttpRequest();
        xhr.open("get", "/api/quests?page=" + pageNo + "&state=" + state);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader("Accept", 'application/json');

        xhr.onload = () => {
            if (xhr.status === 200) {
                const result = JSON.parse(xhr.response);
                console.log(result);
                hasNext = !result.last;
                currentPage = result.number;

                const listEl = document.getElementById('questList');
                const questList = result.content;

                for (let i = 0; i < questList.length; i++) {
                    let quest = questList[i];
                    let questEl = createQuestCard(quest);
                    listEl.appendChild(questEl);
                }

            } else {
                alert(xhr.response.message);
            }
        }

        xhr.send();
    }

    function getScrollTop() {
        return (window.scrollY !== undefined) ? window.scrollY : (document.documentElement || document.body.parentNode || document.body).scrollTop;
    };

    function getDocumentHeight() {
        const body = document.body;
        const html = document.documentElement;

        return Math.max(
            body.scrollHeight, body.offsetHeight,
            html.clientHeight, html.scrollHeight, html.offsetHeight
        );
    };

    window.onscroll = function () {
        if(!hasNext && document.getElementById('lastPageMessage').classList.contains('visually-hidden')) {
            document.getElementById('lastPageMessage').classList.remove('visually-hidden');
        }

        if (getScrollTop() === getDocumentHeight() - window.innerHeight && hasNext) {
            getQuestPages(currentPage+1);
        }
    };

    function createQuestCard(quest) {
        let cardFrame = document.createElement("div");
        cardFrame.className = "col";

        let cardAnchor = document.createElement("a");
        cardAnchor.className = "card text-reset text-decoration-none";
        cardAnchor.classList.add('card' + quest.questId);
        if(!quest['canComplete']) cardAnchor.classList.add('proceed-quest');
        cardAnchor.href = "/quests/" + quest.questId;

        let cardHeader = document.createElement("div");
        cardHeader.className = "card-header d-flex";

        let headerDiv1 = document.createElement("div");
        headerDiv1.className = "col-10 d-flex";

        let headerEl1 = document.createElement("span");
        headerEl1.className = "p-1 m-1 fw-semi-bold";
        headerEl1.textContent = "#" + quest.seq;

        let headerEl2 = document.createElement("span");
        headerEl2.className="rounded bg-danger text-white p-1 m-1";
        headerEl2.textContent=quest.difficulty.text;

        let headerEl3 = document.createElement("span");
        headerEl3.className= quest.state.cssClassInfo;
        headerEl3.classList.add("p-1");
        headerEl3.classList.add("m-1");
        headerEl3.textContent=quest.state.message;

        headerDiv1.appendChild(headerEl1);
        headerDiv1.appendChild(headerEl2);
        headerDiv1.appendChild(headerEl3);

        let headerDiv2 = document.createElement("div");
        headerDiv2.className = "col-2 d-flex justify-content-center completed-quest-element";

        let headerCompleteBtn = document.createElement('span');
        headerCompleteBtn.className = "btn-success p-1 m-1 rounded quest-complete-btn";
        headerCompleteBtn.textContent = "완료";
        headerCompleteBtn.setAttribute('data-quest-id', quest.questId);
        headerCompleteBtn.addEventListener('click', evt => completeQuest(headerCompleteBtn, evt));

        headerDiv2.appendChild(headerCompleteBtn);

        cardHeader.appendChild(headerDiv1);
        cardHeader.appendChild(headerDiv2);

        cardAnchor.appendChild(cardHeader);

        let cardBody = document.createElement("div");
        cardBody.className = "card-body";

        let bodyEl1 = document.createElement("h5");
        bodyEl1.className="card-title text-truncate";
        bodyEl1.textContent=quest.title;


        let bodyEl2 = document.createElement("p");
        bodyEl2.className="card-text border-start border-2 ps-3 text-box"
        bodyEl2.textContent=quest.description;

        // 세부 퀘스트 HTML 생성
        let detailQuestsWrap = document.createElement("div");
        detailQuestsWrap.className="mb-1";
        detailQuestsWrap.style.height="216px";

        let detailQuests = quest.detailQuests;
        for (let i = 0; i < detailQuests.length; i++) {
            let detailQuest = detailQuests[i];

            let detailQuestRow = document.createElement('div');
            detailQuestRow.className = 'row mb-1 ps-3';

            let detailQuestNameSpan = document.createElement('span');
            detailQuestNameSpan.className = 'col-9 border border-1 rounded p-1 text-truncate';
            if(detailQuest.state === 'COMPLETE') detailQuestNameSpan.classList.add('detail-quest-complete');
            detailQuestNameSpan.textContent = detailQuest.title;

            let detailQuestInteractBtnWrap = document.createElement('span');
            detailQuestInteractBtnWrap.className = 'col-3 justify-content-center align-items-center d-flex';

            let detailQuestInteractBtn = document.createElement('span');
            detailQuestInteractBtn.className = quest.type === 'CHECK'
                ? 'border border-1 rounded p-1 text-center detail-quest-count detail-quest-interact-btn'
                : 'detail-quest-interact-btn doodle-checkbox';
            detailQuestInteractBtn.setAttribute('data-quest-id', quest.questId);
            detailQuestInteractBtn.setAttribute('data-detail-id', detailQuest.id);

            if(detailQuest.state === 'COMPLETE') {
                detailQuestInteractBtn.classList.add(quest.type === 'CHECK' ? 'detail-quest-complete' : 'on');
            }

            detailQuestInteractBtn.addEventListener("click", evt => interactDetailQuest(detailQuestInteractBtn, evt))

            detailQuestInteractBtnWrap.appendChild(detailQuestInteractBtn);

            detailQuestRow.appendChild(detailQuestNameSpan);
            detailQuestRow.appendChild(detailQuestInteractBtnWrap);

            detailQuestsWrap.appendChild(detailQuestRow);
        }

        let bodyEl4 = document.createElement("span");
        bodyEl4.className="border border-1 rounded p-1 bg-light fw-semi-bold";
        bodyEl4.textContent="경험치 "+quest.difficulty.experience;

        let bodyEl5 = document.createElement("span");
        bodyEl5.className="border border-1 rounded p-1 bg-light fw-semi-bold";
        bodyEl5.textContent="골드 "+quest.difficulty.gold;

        cardBody.appendChild(bodyEl1);
        cardBody.appendChild(bodyEl2);
        cardBody.appendChild(detailQuestsWrap);
        cardBody.appendChild(bodyEl4);
        cardBody.append(" ");
        cardBody.appendChild(bodyEl5);

        cardAnchor.appendChild(cardBody);

        let rewardList = document.createElement("div");
        rewardList.className = "list-group list-group-flush";

        for (let i = 0; i < 3; i++) {
            let rewardItem = document.createElement("div");
            rewardItem.className = "list-item text-truncate";
            rewardItem.innerHTML = quest.rewards[i] ? quest.rewards[i].name : "&nbsp;";
            rewardList.appendChild(rewardItem);
        }

        cardAnchor.appendChild(rewardList);

        let cardFooter = document.createElement("div");
        cardFooter.className="card-footer";

        let footerEl1 = document.createElement("span");
        footerEl1.className="bg-warning rounded p-1 text-white";
        footerEl1.textContent="완료기한";

        let footerEl2 = document.createElement("span");
        footerEl2.className="m-1 fw-semi-bold";
        let deadLineText = (quest.deadLineDate != null ? quest.deadLineDate : "") + " " + (quest.deadLineTime != null ? quest.deadLineTime.substring(0, 5) : "");
        footerEl2.textContent= deadLineText.trim() == "" ? "없음" : deadLineText.trim();

        cardFooter.appendChild(footerEl1);
        cardFooter.appendChild(footerEl2);

        cardAnchor.appendChild(cardFooter);

        cardFrame.appendChild(cardAnchor);

        return cardFrame;
    }

</script>
</html>
